	function getcor10k(d) {
	
		return d > 8 ? '#d7191c' :
			d > 4 ? '#fec931' :
			d > 2 ? '#c4e687' :
			d = 0 ? '#1a9641' :
			d > 0 ? '#1a9641' :
				'#1a9641';
			
			
	
	
	}

	function estilo10k(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 1.0,
			fillColor: getcor10k(feature.properties.Casos_23_1)
			
		
		
		};



	//escala	
L.control.scale().addTo(map);

setInterval(function(){

        map.setView([60, 0]);
    }, 2000);
}, 4000);

	}
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	
	function emcadaConcelho(feature,layer) {

		});

     	var casos10klayer = L.geoJSON(casos10kData,{

     	}).addTo(map);

var casospontoLayer = L.geoJSON(casosponto, {

        var mes1Value = parseInt(feature.properties.mes1); // Converte para número inteiro
        // Ou use parseFloat() se o valor for decimal

        console.log(mes1Value); // Depurar o valor convertido

marcadores.addLayer(casospontoLayer);

 L.control.scale().addTo(map);



 //legenda
 
 var legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'legend');
  var labels = ['0', '2', '4', '8+'];
  var colors = ['#1a9641', '#c4e687', '#fec931', '#d7191c'];

  for (var i = 0; i < labels.length; i++) {
    div.innerHTML +=
      '<i style="background:' + colors[i] + '"></i> ' +
      labels[i] + '<br>';
  }

  return div;
};

legend.addTo(map);


//layer controls


var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
}).addTo(map);

var baseMaps = {
    "OpenStreetMap": osm
    
};


var overlayMaps = {
    "Casos covid por 10mil hab": casos10klayer

};

//Layer control
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

var info = L.control();
info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};
info.update = function (props) {
    this._div.innerHTML = '<h4>Número de casos Covid por concelho </h4>' + (props ?
        '<b>' + props.Concelho + '</b><br />' + props.Casos_23_1 + ' Casos por 10 mil habitantes'
        : 'Selecione um concelho');
};
info.addTo(map);




//Função Layer
function highlightFeature(e) {
	var layer = e.target;
	layer.setStyle({
		weight: 5,
		color: '#666' ,
		dashArray: '' , 
		fillOpacity: 0.7
	});
	layer.bringToFront();
	info.update(layer.feature.properties);
}
function resetHighlight(e) {
	casos10klayer.resetStyle(e.target);
	info.update();
}
function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}
function onEachFeature (feature,layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}
